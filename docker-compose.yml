services:
  plex:
    image: linuxserver/plex:latest
    container_name: plex
    ports:
      - "32400:32400"       # Web UI
      - "32469:32469"       # GDM network discovery
      - "8324:8324"         # Remote control
      - "1900:1900/udp"     # DLNA discovery
      - "32410:32410/udp"   # GDM network discovery
      - "32412:32412/udp"   # GDM network discovery
      - "32413:32413/udp"   # GDM network discovery
      - "32414:32414/udp"   # GDM network discovery
    environment:
      - PUID=${PUID:-1000}     # User ID (1000 for Linux, 501 for macOS)
      - PGID=${PGID:-1000}     # Group ID (1000 for Linux, 20 for macOS)
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}  # Get token from https://www.plex.tv/claim/ (valid 4 min)
    volumes:
      - plex_config:/config
      - ${MOVIES_DIR:-./movies}:/movies
      - ${TV_DIR:-./tv}:/tv
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  plex_config:
